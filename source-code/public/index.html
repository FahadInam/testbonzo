    <script>
      function domainSettings() {
        const config = window.instanceConfig;
        //console.log('config-->', config);

        if (!config) return; // Exit if no config found for the domain

        // Set page title and meta title
        document.title = config.meta_settings.title;
        const metaTitle = document.querySelector('meta[name="title"]');
        const pageTitle = document.querySelector('title');

        if (metaTitle) {
          metaTitle.setAttribute('content', config.meta_settings.title);
        }
        if (pageTitle) {
          pageTitle.textContent = config.meta_settings.title;
        }

        // Update favicons
        const favicons = document.querySelectorAll('link[rel="icon"]');
        updateFaviconPath(favicons, config.meta_settings.fav_icons['32x32'], config.meta_settings.fav_icons['16x16']);

        // Update meta tags for social sharing
        updateTwitterContent(
          config.meta_settings.title,
          config.meta_settings.meta_description,
          config.meta_settings.twitter_image_url,
          config.meta_settings.fb_image_url
        );
      }

      function updateFaviconPath(favicons, path32x32, path16x16) {
        favicons.forEach((favicon) => {
          const sizes = favicon.getAttribute('sizes');
          if (sizes && sizes.includes('32x32')) {
            favicon.setAttribute('href', path32x32);
          } else if (sizes && sizes.includes('16x16')) {
            favicon.setAttribute('href', path16x16);
          }
        });
      }

      function updateTwitterContent(title, description, twitterImageUrl, fbImageUrl) {
        const metaTags = [
          { selector: 'meta[name="title"]', content: title },
          { selector: 'meta[property="og:title"]', content: title },
          { selector: 'meta[property="twitter:title"]', content: title },
          { selector: 'meta[name="description"]', content: description },
          { selector: 'meta[property="og:description"]', content: description },
          { selector: 'meta[property="twitter:description"]', content: description },
          { selector: 'meta[property="twitter:image"]', content: twitterImageUrl },
          { selector: 'meta[property="og:image"]', content: fbImageUrl },
        ];

        metaTags.forEach(({ selector, content }) => {
          const element = document.querySelector(selector);
          if (element) {
            element.setAttribute('content', content);
          }
        });
      }

      // Call the function when the page loads
      window.onload = domainSettings;
    </script>
